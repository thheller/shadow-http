name: CI

on:
  push:
    branches: [ "main", "master" ]
    paths: [ "src/**", "pom.xml", "deps.edn", "project.clj" ]
  pull_request:
    branches: [ "main", "master" ]
    paths: [ "src/**", "pom.xml", "deps.edn", "project.clj" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run tests
        run: mvn --batch-mode test

